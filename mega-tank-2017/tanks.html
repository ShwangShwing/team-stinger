<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="./css/main.css">
    <title>MEGA TANKS</title>
</head>

<body>
    <canvas id="gameCanvas" width="1300" height="600"></canvas>
    <script src="scripts/image_loading.js"></script>
    <script src="scripts/graphics.js"></script>
    <script src="scripts/rock.js"></script>
    <script src="scripts/shell.js"></script>
    <script src="scripts/bricks.js"></script>
    <script src="scripts/enemy-turret.js"></script>
    <script src="scripts/player-tank.js"></script>
    <script src="scripts/invisible-wall.js"></script>
    <script src="scripts/game-engine.js"></script>
    <script src="scripts/main.js"></script>

    <div id="start-game">
        <script>
            var soundTrack = new Audio('sounds/soundtrack.wav')
            soundTrack.play();
        </script>
        <button id="start-btn" onclick="startNewGame();">START</button>
    </div>

    <div id="game-over">

        <img id="game-over-skull" src="./img/gameoverskull.png" width="40%" height="40%">
        <h3 id="heading"> GAME OVER !</h3>
        <button id="button-restart" onclick="startNewGame()">Try Again?</button>

    </div>

    <div id="soundtrack-credits">Soundtrack:
        <strong>Cupola</strong> -
        <strong>War</strong>
        <strong>(Mistaken by Design (2007))</strong>
        <a href="https://www.facebook.com/Cupola.band/" target="_blank">https://www.facebook.com/Cupola.band/</a>
    </div>

</body>

</html>
